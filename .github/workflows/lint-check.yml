name: Lint checking with Black

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
jobs:
  lint-black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Black
      run: pip install black
    - name: Check Black version
      run: black --version 
    - name: Check formatting of files 
      run: black --check .
